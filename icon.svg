<svg width="1000" height="350" viewBox="0 0 1000 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main title -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="50%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#00c853"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Main Title -->
  <text
    x="500"
    y="160"
    text-anchor="middle"
    font-size="140"
    font-weight="900"
    fill="url(#mainGradient)"
    filter="url(#shadow)"
    letter-spacing="4"
    font-family="Noto Sans Devanagari, Mangal, Kokila, Arial, sans-serif">
    नमस्ते
  </text>

  <!-- Decorative underline -->
  <rect x="200" y="190" width="600" height="6" rx="3" fill="#ff9800"/>

  <!-- Subtitle -->
  <text
    x="500"
    y="260"
    text-anchor="middle"
    font-size="42"
    font-weight="600"
    fill="#333"
    letter-spacing="1.5"
    font-family="Noto Sans Devanagari, Mangal, Kokila, Arial, sans-serif">
    चले आज मौसम देख लेते हैं
  </text>
</svg>
